<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To do!</title>
</head>

<body>
    <div class="wrapper">
        <div id="app">
            <h1>TodoList</h1>
            <hr>
            <div class="todo">
                <div class="text">
                    <h3>Aggiungi un elemento</h3>
                    <input type="text" class="add">
                    <button class="btn btn-add">Aggiungi</button>
                </div>
                <h3>To do:</h3>
                <div class="elements" v-for="(x, index) in todoes">
                    <span>{{ todoes[index].text }}</span>
                    <button class="btn btn-canc">X</button>
                </div>
            </div>
        </div>
    </div>
    
    <!--Importing Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script.js"></script>
</body>

</html>
